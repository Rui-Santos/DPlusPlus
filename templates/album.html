<section id="album-page">
	<header class="clearfix">
		<img ng-src="{{album.cover}}?size=medium" class="thumbnail pull-left" alt="">
	
		<h2>
			{{album.title}}
			<small>by <a href="#/artist/{{album.artist.id}}">{{album.artist.name}}</a></small>
		</h2>
		
		<small>{{album.label}} | {{album.release_date}}</small>
		
		<div>
			<button ng-click="playNow($event)" class="btn btn-default">
				<span class="glyphicon glyphicon-play"></span> Play now
			</button>
			<button ng-click="playLast($event)" class="btn btn-default">
				<span class="glyphicon glyphicon-plus-sign"></span> Play last
			</button>
		</div>
	</header>
	
	<h3>Tracks</h3>
	
	<table class="table">
		<tr>
			<th>#</th>
			<th>title</th>
			<th>duration</th>
		</tr>
		<tr ng-repeat="track in album.tracks.data" ng-class="{warning: !track.readable}">
			<td>{{$index+1}}.</td>
			<td>{{track.title}}</td>
			<td>{{track.duration | secToMin}}</td>
		</tr>
	</table>
</section>
