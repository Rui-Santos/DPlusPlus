<section id="artist-page">
	<header class="clearfix">
		<img ng-src="{{artist.picture}}?size=medium" class="thumbnail pull-left" alt="">
		<h2>{{artist.name}}</h2>
	</header>
	
	<h3>Albums</h3>
	
	<div class="clearfix">
		<article ng-repeat="album in albums" class="album">
			<div class="thumbnail">
				<img ng-src="{{album.cover}}?size=medium" />
				
				<div class="caption">
					<a href="#/album/{{album.id}}" title="{{album.title}}">{{album.title}}</a>
				</div>
			</div>
		</article>
	</div>
</section>
