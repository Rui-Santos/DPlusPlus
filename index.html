<!DOCTYPE html>
<html ng-app="deezerpp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Deezer++</title>
	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/css/bootstrap.min.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script>
	
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/controllers/content.js"></script>
	<script type="text/javascript" src="/js/controllers/player.js"></script>
</head>
<body>

<nav class="navbar" role="navigation">
	<div class="navbar-header">
		<a class="navbar-brand" href="#">Deezer++</a>
	</div>
</nav>

<div class="container row">
	<!-- content -->
	<section ng-controller="ContentController" class="content col-md-7 col-lg-7">
		content {{1 + 1}}
	</section>
	
	<!-- player -->
	<section ng-controller="PlayerController" class="player col-md-5 col-md-5">
		player
	</section>
</div>

</body>
</html>
